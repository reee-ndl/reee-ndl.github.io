<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
        <div class="container mt-0">
            <div class="card text-center">
                <div class="card-header text-white">
                    <div class="user-icon mb-3">
                        <img src="servproLOGO2.png" alt="User Icon" class="rounded-circle img-fluid">
                    </div>
                    <h2 class="h5">SERVPROPH</h2>
                    <hr class="bg-white">
                    <div class="row justify-content-center mb-3">
                        <div class="col-4 text-center">
                            <a href="tel:09171547753" class="btn btn-circle btn-light">
                                <i class="fas fa-phone"></i>
                            </a>
                            <p class="p1">CALL</p>
                        </div>
                        <div class="col-4 text-center">
                            <a href="mailto:servproph.airconditioning@gmail.com" class="btn btn-circle btn-light">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <p class="p1">EMAIL</p>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="contact-info">
                        <div class="row mb-2">
                            <div class="col-12 d-flex align-items-center">
                                <i class="fas fa-mobile-alt mr-4" ></i>
                                <a href="tel:09171547753" class="btn btn-link m-0 p-0">0917 154 7753</a>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <div class="col-12 d-flex align-items-center">
                                <i class="fas fa-phone mr-3"></i>
                                <a href="tel:0464302694" class="btn btn-link m-0 p-0">(046) 430-2694</a>
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <div class="col-12 d-flex align-items-center">
                                <i class="fas fa-envelope mr-3"></i>
                                <a href="mailto:servproph.airconditioning@gmail.com" class="btn btn-link m-0 p-0">servproph.airconditioning@gmail.com</a>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h5 class="h6">SERVPRO CONSOLIDATED INC.</h5>
                    <hr>
                    <h6 class="h7">Social Media</h6>
                    <div class="social-media mb-2">
                        <a href="https://www.facebook.com/servproairconditioning" class="btn btn-circle">
                            <img src="fbLOGO.png" alt="Facebook Logo" class="social-icon img-fluid">
                        </a>
                        <a href="https://www.instagram.com/servpro.airconditioning/" class="btn btn-circle">

                </div>
            </div>
        </div>
    
    <button id="add-contact" class="btn btn-warning btn-circle floating-btn"><i class="fas fa-user-plus"></i></button>

    <script>
        document.getElementById('add-contact').addEventListener('click', function() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:SERVPROPH
ORG:SERVPRO CONSOLIDATED INC.
TEL;TYPE=WORK,VOICE:09171547753
TEL;TYPE=WORK,VOICE:(046) 430-2694
EMAIL:servproph.airconditioning@gmail.com
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contact.vcf';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
    </div>
</body>
</html>
